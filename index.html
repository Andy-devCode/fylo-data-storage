<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://andy-devcode.github.io/fylo-data-storage/CSS/style.css">
    <link rel="stylesheet" href="https://andy-devcode.github.io/fylo-data-storage/CSS/desktop.css" media="(min-width:1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Data-storage</title>
</head>
<body>
    <main>
        <section class="storage">
            <div class="logo">
                <img src="https://andy-devcode.github.io/fylo-data-storage/assets/logo.svg" alt="">
            </div>
            <div class="storage-icons">
                <div>
                    <img src="https://andy-devcode.github.io/fylo-data-storage/assets/icon-document.svg" alt="document icon">
                </div>
                <div>
                    <img src="https://andy-devcode.github.io/fylo-data-storage/assets/icon-folder.svg" alt="folder icon">
                </div>
                <div>                
                    <img src="https://andy-devcode.github.io/fylo-data-storage/assets/icon-upload.svg" alt="upload icon"></div>
            </div>
        </section>
        <section class="storage-used">
                <h3>You've used <span> 815 GB</span> of your storage</h3>
            <div class="storage-used--bar">
                <div class="bar">
                    <div class="progress-bar">
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="under-text">
                    <p>0</p>
                    <p>1000 GB</p>
                </div>
            </div>
            <div class="storage-left">
                <p class="first-text">185</p>
                <p class="second-text">GB LEFT</p>
                <div class="triangle"></div>
            </div>
        </section>
        <span></span>
    </main>
</body>
</html>
