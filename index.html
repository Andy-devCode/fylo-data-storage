<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/desktop.css" media="(min-width:1440px)">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="storage">
            <div class="logo">
                <img src="/assets/logo.svg" alt="">
            </div>
            <div class="storage-icons">
                <div>
                    <img src="/assets/icon-document.svg" alt="document icon">
                </div>
                <div>
                    <img src="/assets/icon-folder.svg" alt="folder icon">
                </div>
                <div>                
                    <img src="/assets/icon-upload.svg" alt="upload icon"></div>
            </div>
        </section>
        <section class="storage-used">
                <h3>You've used <span> 815 GB</span> of your storage</h3>
            <div class="storage-used--bar">
                <div class="bar">
                    <div class="progress-bar">
                        <div class="ball"></div>
                    </div>
                </div>
                <div class="under-text">
                    <p>0</p>
                    <p>1000 GB</p>
                </div>
            </div>
            <div class="storage-left">
                <div class="first-text">
                    <p class="first-text--1">1</p>
                    <p class="first-text--2">8</p>
                    <p class="first-text--3">5</p>
                </div>
                <p class="second-text">GB LEFT</p>
                <div class="triangle"></div>
            </div>
        </section>
        <span></span>
    </main>
</body>
</html>
